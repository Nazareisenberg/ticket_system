{% extends 'base.html' %}

{% block title %}Войти{% endblock %}

{% block content %}
    <h2 class="text-center">Войти</h2>
    <form method="post" class="w-50 mx-auto" action="{% url 'users:login' %}?next={{ request.GET.next }}">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary w-100 text-dark"><a href="{% url 'flights:flight_list' %}" class="text-dark">Войти</a></button>
    </form>
    <p class="text-center mt-3">Нет аккаунта?<a href="{% url 'users:register' %}">Зарегистрируйтесь здесь.</a>.</p>
{% endblock %}
