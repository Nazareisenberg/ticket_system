{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2 class="text-center">Регистрация пользователя</h2>
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Зарестрироваться</button>
    </form>
    <p class="text-center mt-3">У вас уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a>.</p>
{% endblock %}
